<!-- start tip-sidebar -->
<div class="card" style="border: 0px solid transparent; background-color: transparent;">
    <div class="card-body" style="padding: 0.25rem 0.25rem;">
        <div class="row">
            <div class="d-sm-flex align-items-center justify-content-between">
                <div class="col-12">
                    <h4 class="card-title">Tips</h4>
                    <p class="card-title-desc">{{ description }}</p>
                </div>
            </div>
        </div>

        <div class="row mt-0">
            <div class="col-lg-12">
                <div class="mt-0">
                    <h5 class="font-size-14">{{ title }} video guide</h5>
                    <p class="card-title-desc">Click the video below to watch how to use the <strong>{{ title }}</strong> page. </p>
                    <div class="">
                        <div class="ratio ratio-1x1">
                            <iframe [src]="videourl | safetipurl" title="YouTube video" allowfullscreen></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
